<div class="grid-container">
  <div class="chart-box">
    <oj-input-text id="filter"
      label-hint="Filter"
      on-raw-value-changed="[[handleRawValueChanged]]"
      value="{{filter}}"
      clear-icon="always">
    </oj-input-text>

    <oj-table id="table"
      aria-label="Customer Table"
      data="[[dataprovider]]"
      columns="{{columnArray}}"
      scroll-policy="loadMoreOnScroll"
      class="demo-table-container">
    </oj-table>
  </div>
</div>
