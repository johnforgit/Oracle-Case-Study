<div class="gap-gauge-container">
  <oj-status-meter-gauge 
    class="gap-gauge"
    value="[[value1]]"
    min="-3000000"
    max="3000000"
    orientation="circular"
    inner-radius="0.75"
    start-angle="180"
    angle-extent="180"
    metric-label.rendered="on"
    readonly="true"
    color="[[gaugeColor]]">
  </oj-status-meter-gauge>

  <div class="gap-label">
    <div>Gap Type:</div>
    <oj-bind-text value="[[gapType]]"></oj-bind-text>
  </div>
</div>
